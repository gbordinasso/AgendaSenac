<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Reservas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>
    <div class="mobile-container">
        <div class="top-bar">
            <span>09:05</span>
            <div>
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <div id="popup-login" class="popup hidden">
            <div class="popup-content">
                <h3>Entrar</h3>
                <input type="text" id="login-nome" placeholder="Seu nome" required>
                <input type="password" id="login-senha" placeholder="Senha" required>
                <button id="btn-confirmar-login">Entrar</button>
                <button class="close" onclick="fecharPopupLogin()">Cancelar</button>
            </div>
        </div>


        <div id="popup-sair" class="popup hidden">
            <div class="popup-content" style="max-width: 250px; text-align: center;">
                <h3>Conta</h3>
                <button id="btn-sair">Sair</button>
                <button class="close" onclick="fecharPopupSair()">Cancelar</button>
            </div>
        </div>

        <header class="header">
            <span class="header-title">Reservas</span>
            <div class="header-icons">
                <a href="#" id="btn-login"><i class="fas fa-user"></i> Login</a>
            </div>
        </header>

        <main class="content">
            <div class="agenda-header">
                <br>
                <br>
                <br>
                <br>
                <br>
                <i class="fas fa-arrow-circle-left back-icon" id="btn-voltar"></i>
                <h1 class="agenda-header-title" style="margin-left: -20px;">Minhas Reservas</h1>
            </div>

            <div class="reservas-list" style="margin-top: 20px; text-align: center;">

            </div>
            <p id="no-reservations-msg" style="display: none; color: #999;">Você não tem reservas agendadas.</p>
        </main>

        <footer class="footer">Versão SP.0.0.0.1</footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
